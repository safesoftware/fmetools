[metadata]
name = fmetools
version = attr: fmetools.__version__
author = Safe Software Inc.
author_email = support@safe.com
description = Tools for extending Safe Software's FME using Python.
long_description = file: README.md, CHANGES.md
long_descripton_content_type = text/markdown
keywords = FME, fmeobjects
url = https://safe.com
license = BSD
license_file = LICENSE
classifiers =
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10
    License :: OSI Approved :: BSD License
    Intended Audience :: Developers
    Framework :: FME

[options]
package_dir =
    =src
packages = find:
python_requires = >=2.7,!=3.0.*,!=3.1.*,!=3.2.*,!=3.3.*,!=3.4.*,,!=3.5.*
include_package_data = True

[options.packages.find]
where=src

[options.extras_require]
dev =
    pytest
    hypothesis
    black>=22.1.0

[bdist_wheel]
universal=1
